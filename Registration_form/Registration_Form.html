<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <div>
        <label for="fname">First Name: *</label>
        <input type="text" id="fname" required>
    </div>
<br>
    <div>
        <label for="lname">Last Name: *</label>
        <input type="text" id="lname" required>
    </div>
<br>
    <div> 
        <label for="email">Email: *</label>
        <input type="email" id="email"  required>
    </div>
<br>
    <div>
        <label for="password">Password: *</label>
        <input type="password" id="password" name="password" required>
    </div>
    <br>
    <div>
        <label for="confirmpassword">Confirm Password: *</label>
        <input type="confirmpassword" id="confirmpassword" name="password" required>
    </div>
<br>
    <div>
        <label for="Birthday">Birthday: </label>
        <input type="date" id="dob" name="dob">
    </div>
<br>
    <div>
        Gender Identity:
<br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male"> Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female"> Female</label>
        <input type="radio" name="gender" value="non-binary" id="non-binary">
        <label for="non-binary"> Non-Binary</label>
        <input type="radio" name="gender" value="NA" id="NA">
        <label for="noanswer"> I prefer not to answer</label>
    </div>
    <div>
        <p>A short description about myself:</p>
        <textarea name="comment" cols="30" rows="4"></textarea>
    </div>
<br>
    <div>
        <label for="language">Favorite Language:</label>
        <select name="language">
            <option></option>
            <option>JavaScript</option>
            <option>Phython</option>
            <option>C#</option>
        </select>    
    </div>
<br>
    <div>
        <input type="checkbox">
        <label for="checkbox">Yes, I would like to recieve periodic email updates</label>
    </div>
<br>
    <div>
        <button>Create Account</button>
    </div>
<br>
<p>*Indicates a required field</p>
</body>
</html>
